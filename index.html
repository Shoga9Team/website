<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Shoga9Team</title>
</head>
<body>
    <script rel="modulepreload" type="module">
        /*
        // menu.json
        // translation with fallback
        // add catch, add localStorage cache
        fetch('./index.html').then((res)=>{res.text().then((text) => {console.log(text)})})
        */

        import { ProxifyHook } from './proxifyjs/JavaScript/Classes/Helper/ProxifyHook.js'
        import { InitBasic } from './proxifyjs/JavaScript/Classes/Controller/InitBasic.js'
        // Docs
        import TitleDocs from './proxifyjs/Docs/TitleDocs.js'
        import HowDocs from './proxifyjs/Docs/HowDocs.js'
        import WhyDocs from './proxifyjs/Docs/WhyDocs.js'
        import TrapsDocs from './proxifyjs/Docs/TrapsDocs.js'
        import ChainDocs from './proxifyjs/Docs/Examples/ChainDocs.js'
        import CssDocs from './proxifyjs/Docs/Examples/CssDocs.js'
        import DebugDocs from './proxifyjs/Docs/Examples/DebugDocs.js'
        import EventsDocs from './proxifyjs/Docs/Examples/EventsDocs.js'
        import HtmlDocs from './proxifyjs/Docs/Examples/HtmlDocs.js'
        import SubscribeDocs from './proxifyjs/Docs/Examples/SubscribeDocs.js'
        import LocalStorageDocs from './proxifyjs/Docs/Examples/LocalStorageDocs.js'
        import TryCatchDocs from './proxifyjs/Docs/Examples/TryCatchDocs.js'
        import TypesDocs from './proxifyjs/Docs/Examples/TypesDocs.js'
        import WebWorkersDocs from './proxifyjs/Docs/Examples/WebWorkersDocs.js'
        // Menu
        import AnchorMenu from './proxifyjs/Docs/AnchorMenu.js'
        import Scroll from './proxifyjs/Docs/Scroll.js'

        class Index {
            constructor() {
                this.makeGlobal('__', new ProxifyHook(InitBasic).get())
                const body = __(document.getElementsByTagName('body')[0])
                      .$setStyle('background: GhostWhite; font-family: "Open Sans", sans-serif;')
                      .$appendChildren([
                          new TitleDocs,
                          new HowDocs,
                          new WhyDocs,
                          new TrapsDocs,
                          new ChainDocs(this.makeGlobal),
                          new CssDocs(this.makeGlobal),
                          new DebugDocs(this.makeGlobal),
                          new EventsDocs(this.makeGlobal),
                          new HtmlDocs(this.makeGlobal),
                          new SubscribeDocs(this.makeGlobal),
                          new LocalStorageDocs(this.makeGlobal),
                          new TryCatchDocs(this.makeGlobal),
                          new TypesDocs(this.makeGlobal),
                          new WebWorkersDocs(this.makeGlobal)
                      ])
                // above renders out, so that AnchorMenu can grab body.h2 tags
                body.insertBefore(new AnchorMenu(body), body.children[2])
                new Scroll()
            }
            makeGlobal(name, obj) {
                return window[name] = obj
            }
        }
        new Index()
    </script>
</body>
</html>
